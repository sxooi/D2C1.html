<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
<a-scene>
<!-- Asset Management-->
    <a-assets>
<!-- Ground-->
<img id="skytexture" src="image/office.jpg">
    <img id="floor" src="image/box.jpg">
    </a-assets>
<a-plane src="#floor" shader="flat" position="-1 0 0" rotation="-90 0 0" scale="6 6 2"></a-plane>

<!-- Camera -->
<a-entity position="0 30 80">
<a-camera></a-camera>   
</a-entity>
<a-box position="0 3.5 0" color="red" height="2" width="1" depth="1">
<a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>
</a-box>

<a-cone position="-1 0.5 0" color="yellow" height="2" radius-bottom="0.5"></a-cone>

<a-sphere position="-2 0.5 0" radius="0.5" color="blue"></a-sphere>

<a-cylinder position="1.3 1.5 0" radius="0.5" height="2" color="green">
<a-animation attribute="rotation" to="360 0 0" repeat="indefinite" dur="3000" easing="linear"></a-animation>
</a-cylinder>
<a-sky src="#skytexture"></a-sky>

</a-scene>
</body>
</html>
